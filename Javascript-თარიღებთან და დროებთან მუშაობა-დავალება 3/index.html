<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <script>
        var date = new Date();
        document.write(date.getFullYear() + '<br>' + date.getDate() + '<br>' + date.getMinutes() + '<br>' + date.getSeconds() + '<br>' + date.getDay());
    </script>
</body>
</html>
